<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Board</title>
    <link rel="stylesheet" href="scrumStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="scrum-menu">
        <div class="toggler">
            <i class="fas fa-bars fa-2x icon"></i>
        </div>
        <div class="option-menu">
            <div class="note-btn-container">
                <i class="fas fa-sticky-note fa-2x"></i>
            </div>
            <div class="screenshot-btn-container">
                <i class="fas fa-print fa-2x"></i>
            </div>
            <div class="clear-btn-container">
                <i class="fas fa-trash-alt fa-2x"></i>
            </div>
            <div class="summary-btn-container">
                <a href = "summary.html" id="summary" target="_blank" rel="noopener noreferrer">Summary</a>
            </div>
        </div>
        
    </div>
    
    <div class="full-board">
        <div class="progress-bar-container">
            <div class="progress-text">
                Progress
            </div>
            
            <div class="progress-bar">
                <div class="progress-bar-value">10%</div>
              </div>
        </div>
        <div class="main-container">
        
        </div>
        <div class="scrum-board">
            <div class="backlog">Backlog</div>
            <div class="todo">To-do</div>
            <div class="inProgress">In Progress</div>
            <div class="done">Done</div>
            <div class="review">Review</div>
        </div>

    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" defer></script>
    <script src="scrumScript.js" defer></script>
</body>
</html>
